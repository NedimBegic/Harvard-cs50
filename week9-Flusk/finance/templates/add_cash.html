{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h2 class="mb-4">Add Cash to Your Account</h2>

    <form action="/add_cash" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount to Add</label>
            <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Cash</button>
    </form>
{% endblock %}
