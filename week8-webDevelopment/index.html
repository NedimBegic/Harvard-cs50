<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      function answer1(button) {
        let paragraph = document.querySelector("p");
        if (button.textContent == "1 person per 3 sheeps") {
          button.style.backgroundColor = "green";
          paragraph.textContent = "Correct!";
        } else {
          button.style.backgroundColor = "red";
          paragraph.textContent = "Incorrect!";
        }
      }

      function answer2() {
        let userInput = document.querySelector("input").value.toLowerCase();
        if (userInput == "bosnia") {
          document.querySelector("span").textContent = "Correct!";
        } else {
          document.querySelector("span").textContent = "Incorrect!";
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>
          What is the approximate ratio of people to sheep in New Zealand?
        </h3>
        <div>
          <button onclick="answer1(this)">6 people per 3 sheeps</button>
          <button onclick="answer1(this)">3 people per 1 sheep</button>
          <button onclick="answer1(this)">1 person per 1 sheep</button>
          <button onclick="answer1(this)">1 person per 3 sheeps</button>
          <button onclick="answer1(this)">1 person per 6 sheep</button>
        </div>
        <p></p>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>
          In which country is it illegal to own only one guinea pig, as a lone
          guinea pig might get lonely?
        </h3>
        <div>
          <input />
          <button onclick="answer2()">Check Answer</button>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
